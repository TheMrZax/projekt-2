<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Balony</h1>
    </header>

    <script>
        const header = document.querySelector("header");
        const h1 = document.querySelector("h1");
        let image = true;
        let title = true;

        const changeImage = () => {
            image = !image;
            title = !title;
            header.style.backgroundImage = image ? "url(bg.jpg);" : "url(bees.png);";
            h1.textContent = title ? "Balon" : "Pszczółka"
        }

        header.addEventListener("click", changeImage)
    </script>
</body>

</html>
